<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-sm my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Bienvenid@!</h1>
                </div>
                <div class="text-center py-3" *ngIf="error">
                  <span class="small text-danger">¡El usuario o contraseña ingresados son incorrectas!</span>
                </div>
                <form class="user" #f="ngForm" (ngSubmit)="submit()" autocomplete="nope">
                  <div class="form-group">
                    <input name="username" [(ngModel)]="user.username" #username="ngModel"
                           class="form-control form-control-user" id="exampleInputEmail" placeholder="Usuario"
                           [class.form-control-danger]="username.invalid && username.touched" autofocus
                           required>
                  </div>
                  <div class="form-group">
                    <input name="password" [(ngModel)]="user.password" #password="ngModel"
                           type="password"
                           class="form-control form-control-user" placeholder="Contraseña"
                           [class.form-control-danger]="password.invalid && password.touched" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block text-uppercase mt-4"
                          [disabled]="!f.valid">
                    ingresar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

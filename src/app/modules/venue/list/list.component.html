<!-- Page Content -->
<div class="container-fluid">

  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Espacios</h1>
  </div>

  <div class="row">

    <div class="col-md-4 mb-4" *ngFor="let venue of venues; index as i">
      <div class="card shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{venue.name}}
              </div>
            </div>
            <div class="col-auto">
              <a href="#" class="mr-2"><i class="fas fa-pencil-alt fa-lg text-success-300"></i></a>
            </div>
            <div class="col-auto">
              <a href="#" class="ml-2"><i class="fas fa-trash-alt fa-lg text-danger-300"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12">
      <a class="d-sm-inline-block btn btn-md btn-primary text-uppercase float-left"
         [routerLink]="['/dashboard/venue/add']">
        <i class="fas fa-plus"></i> agregar
      </a>
    </div>


  </div>

</div>
<!-- /.container -->

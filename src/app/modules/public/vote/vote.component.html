
<div class="row">
  <div class="col-12 mt-3">
    <h6 class="text-center text-danger">¡Votá la próxima canción!</h6>
  </div>
  <div class="col-12 mt-3" *ngFor="let track of poll.tracks">
    <div class="card rounded-xxl bg-primary">
      <div class="card-body p-2">
        <div class="row no-gutters align-items-center">
          <div class="col-2 hidden-mobile">
            <img class="img-profile mr-4" src="{{track.code}}" style="float: right; max-width: 50px;">
          </div>
          <div class="col-md-6 col-8">
            <div class="h6 text-white ml-4-mobile">{{track.name}}</div>
            <div class="text-xs text-success text-uppercase ml-4-mobile mt-1">
              <i class="fas fa-star mr-1"></i>{{track.artist}}</div>
          </div>
          <div class="col-md-4 col-4">
            <a class="btn btn-success btn-rounded text-white text-uppercase pointer"
               style="float: right;" (click)="submit(track)">votar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-12 mt-3">
    <h5 class="text-center font-weight-bold text-danger">¡Votá la próxima canción!</h5>
    <p class="text-center text-danger">... quedan <countdown [config]="{leftTime: poll.expirationTime / 1000 }">$!m!:$!s!</countdown>
      para que termine ...</p>
  </div>
  <div class="col-12 mt-3" *ngFor="let track of poll.tracks">
    <div class="card rounded-xxl bg-primary-800">
      <div class="card-body p-2">
        <div class="row no-gutters align-items-center">
          <div class="col-2 hidden-mobile">
            <img class="rounded mr-4 poll-img" src="{{track.code}}">
          </div>
          <div class="col-md-6 col-8">
            <div class="h6 text-white ml-4-mobile">{{track.name}}</div>
            <div class="text-xs text-success text-uppercase ml-4-mobile mt-1">
              <i class="fas fa-star mr-1"></i>{{track.artist}}</div>
          </div>
          <div class="col-md-4 col-4">
            <ng-container *ngIf="!showResults; else showVoteResult">
              <a class="btn btn-success btn-rounded text-white text-uppercase pointer right"
                 (click)="submit(track)">votar</a>
            </ng-container>
            <ng-template #showVoteResult>
              <div class="h5 text-white font-weight-bold right mr-4 my-auto">{{(track.votesCount/this.totalVotes * 100).toFixed(0)}} %</div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
